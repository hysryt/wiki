<meta charset="utf8">
<article>
  <h1>Public Suffix List</h1>
  <section>
    <p>
      2012年ごろまでは地域型JPドメインだけだったので以下の指定だった<br>
      *.aichi.jp<br>
      この指定の場合、自由に登録できるのは第四ドメイン以降となる<br>
    </p>
    <p>
      2012年以降は都道府県型JPドメインが開始され、第三ドメインも自由に登録できるようになった<br>
      それに伴い以下のように指定が変わった<br>
      aisai.aichi.jp<br>
      ama.aichi.jp<br>
      anjo.aichi.jp<br>
      （以下略）<br>
    </p>
    <p>
      Public Suffix List<br>
      <a href="https://publicsuffix.org/list/public_suffix_list.dat">https://publicsuffix.org/list/public_suffix_list.dat</a>
    </p>
  </section>
</article>
