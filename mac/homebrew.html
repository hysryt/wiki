<h1>Homebrew</h1>
MacOSにおけるパッケージ管理システム<br>
<br>
Formula : インストール用スクリプト または パッケージ<br>
Bottle  : バイナリパッケージ<br>
Tap     : リポジトリ<br>
Cellar  : インストール先<br>
<br>
<code>brew link [formula]</code><br>
formulaのシンボリックリンクを追加する。<br>
<br>
<code>brew unlink [formula]</code><br>
formulaのシンボリックリンクを削除する。<br>
<br>
