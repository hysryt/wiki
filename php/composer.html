<article>
  <h1>Composer</h1>
  <section>
    取得可能なパッケージの詳細を表示<br>
    composer -vvv show -a [パッケージ名]<br>
    <br>
    パッケージの検索<br>
    composer search [パッケージ名]<br>
  </section>
  <section>
    composer.json<br>
    <br>
    composer.lock<br>
    バージョンの固定<br>
    composer install した時点でのバージョン情報を保存しておく
    次回 composer install した場合、このファイルに記録されているバージョンをインストールする
</article>
